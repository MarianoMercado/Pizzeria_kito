<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/animaciones.css" />
    <link rel="stylesheet" href="../assets/css/mediaqueries.css" />
  </head>
  <body>
    <header class="header">
      APIS
      <nav class="navbar">
        <label class="toggle-menu"><i class="fa-solid fa-bars"></i></label>

        <ul class="navbar-list">
          <li><a class="navbar-link" href="../index.html">Inicio</a></li>
          >
          <!-- <li><a id="MetodoGet" class="navbar-link">GET</a></li>
          <li><a id="MetodoFilter" class="navbar-link">Filtrar</a></li>
          <li><a id="MetodoNew" class="navbar-link">Nuevo</a></li>
          <li><a id="MetodoDelete" class="navbar-link">Borrar</a></li> -->
        </ul>

        <div class="overlay"></div>
      </nav>
    </header>
    <main>
      <section id="SectionLogin">
        <div class="loginContainer">
          <div class="login">
            <div class="login-header">
              <h2>RAMEN AUTOS</h2>
            </div>

            <div class="login-body">
              <form class="form-container-login" novalidate>
                <!-- usuario -->
                <div class="contact-container-inputs">
                  <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input
                      class="input-text"
                      id="name"
                      placeholder="Ingrese su Usuario"
                    />
                  </div>
                  <small class="Smallmsj"></small>
                </div>

                <!-- contrseña -->
                <div class="contact-container-inputs">
                  <div class="input-container">
                    <i class="fa-sharp fa-solid fa-user-lock"></i>
                    <input
                      id="lastName"
                      class="input-text"
                      placeholder="Ingrese su Contraseña"
                    />
                  </div>
                  <small class="Smallmsj"></small>
                </div>
                <input
                  class="login-btnIngresar"
                  type="submit"
                  value="Ingresar"
                />
              </form>
            </div>
            <div class="login-footer">
              <a class="login-btnRegistrarse" href="administracion.html"
                >¿No tienes Cuenta?</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- modal -->
    <div class="add-modal">
      <div class="modale-header">
        <i class="fa-solid fa-car-side cart-icon"></i>
        <h4>Ramen Autos</h4>
      </div>
      <div class="modale-body">
        <p>La acción se completó correctamente</p>
      </div>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
